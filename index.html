<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset='UTF-8'>

        <link href='./styles/styles.css' rel='stylesheet'>
        <link href='./styles/animate.min.css' rel='stylesheet'>

        <link href='./assets/img/favicon.svg?' rel='icon' type='image/svg'>
        <title>ðŸž² Views of a Watchtower</title>
    </head>

    <body oncontextmenu='return false' ondragstart='return false' class='page'>
        <div class='landing'>
            <div class='landing--top'>
                <img src='./assets/img/title0.svg' alt='Views of a' class='landing__text'>
            </div>

            <div class='landing--bottom'>
                <img src='./assets/img/scroll.svg' alt='scroll' class='landing__hint'>
                <img src='./assets/img/title1.svg' alt='Watchtower' class='landing__text'>
            </div>
        </div>

        <div class='main'>
            <img src='./assets/img/parallax/lavender.png' alt='lavender' class='main__parallax--layer-0'>
            <img src='./assets/img/parallax/tulips.png' alt='tulips' class='main__parallax--layer-1'>
            <img src='./assets/img/parallax/foreground.png' alt='foreground' class='main__parallax--layer-2'>

            <div class='content'>
                <div class='heading'>
                    <img src='./assets/img/numeration/arrow.png' alt='arrow' class='heading__arrow'>
                    <span class='heading__text'>The Vertical City</span>
                    <img src='./assets/img/numeration/one.png' alt='one' class='heading__numeration'>
                </div>

                <div class='gallery'>
                    <img src='https://res.cloudinary.com/dmkjff9mm/image/upload/w_1000,c_scale/VoaW/voaw2_hmt7uu.webp'
                         tabindex='0' class='gallery__item'>
                    <img src='https://res.cloudinary.com/dmkjff9mm/image/upload/w_1000,c_scale/VoaW/voaw6_usthte.webp'
                         tabindex='0' class='gallery__item'>
                    <img src='https://res.cloudinary.com/dmkjff9mm/image/upload/w_1000,c_scale/VoaW/voaw3_gmpbsj.webp'
                         tabindex='0' class='gallery__item'>
                    <br>
                    <img src='https://res.cloudinary.com/dmkjff9mm/image/upload/w_1000,c_scale/VoaW/voaw4_bqxvlq.webp'
                         tabindex='0' class='gallery__item'>
                    <img src='https://res.cloudinary.com/dmkjff9mm/image/upload/w_1000,c_scale/VoaW/voaw7_uvcay0.webp'
                         tabindex='0' class='gallery__item'>
                    <img src='https://res.cloudinary.com/dmkjff9mm/image/upload/w_1000,c_scale/VoaW/voaw_oil9pb.webp'
                         tabindex='0' class='gallery__item'>
                    <img src='https://res.cloudinary.com/dmkjff9mm/image/upload/w_1000,c_scale/VoaW/voaw5_raszdw.webp'
                         tabindex='0' class='gallery__item'>
                </div>

                <div class='heading' style='top: 100vh;'>
                    <img src='./assets/img/numeration/arrow.png' alt='arrow' class='heading__arrow'>
                    <span class='heading__text'>new</span>
                    <img src='./assets/img/numeration/two.png' alt='two' class='heading__numeration'>
                </div>
            </div>
        </div>
    </body>
</html>
