<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset='UTF-8'>
        <link href='./styles/styles.css' rel='stylesheet'>
        <link href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css' rel='stylesheet'/>

        <link href='./assets/img/favicon.svg?' rel='icon' type='image/svg'>
        <title>ðŸž² Views of a Watchtower</title>
    </head>

    <body oncontextmenu='return false' ondragstart='return false' class='page'>
        <div class='landing'>
            <div class='landing--top'>
                <img src='./assets/img/title0.svg' alt='Views of a' class='landing__text'>
            </div>

            <div class='landing--bottom'>
                <img src='./assets/img/scroll.svg' alt='scroll' class='landing__hint'>

            </div>
        </div>

        <div class='parallax'>
            <img src='./assets/img/parallax/lavender.png' alt='lavender' class='parallax__lavender rellax'>

            <div>
                <img src='./assets/img/parallax/triangle0.png' alt='sky' class='parallax__sky rellax'>
                <img src='./assets/img/parallax/triangle1.png' alt='sky' class='parallax__sky rellax'>
                <img src='./assets/img/parallax/triangle2.png' alt='sky' class='parallax__sky rellax'>
                <img src='./assets/img/parallax/triangle3.png' alt='sky' class='parallax__sky rellax'>
                <img src='./assets/img/parallax/triangle4.png' alt='sky' class='parallax__sky rellax'>
            </div>

            <img src='./assets/img/parallax/tulips.png' alt='tulips' class='parallax__tulips rellax'>

            <img src='./assets/img/parallax/foreground.png' alt='foreground' class='parallax__foreground rellax'>
        </div>
